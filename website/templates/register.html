{% extends "base.html" %}

{% block title %}
Speed Icons - Register
{% endblock %}

{% block main %}
    <section class="main-home register container p-0 mx-sm-auto my-sm-5 m-sm-0">
            <div class="row w-100 m-0 ">
                <h2 class="h1 text-center register-header mt-4">Register</h2>
            </div>
            <form action="/register" method="post" class="w-100 h-100">
                <div class="h-100 d-flex flex-column align-items-center justify-content-evenly">
                    <div class="form-floating  form-register">
                        <input type="email" class="input-register form-control" id="InputEmai" placeholder="Email Address" name="email" aria-describedby="emailHelp" autocomplete="off" required>
                        <label for="InputEmai">Email</label>
                    </div>
                    <div class="form-floating form-register">
                        <input type="text" class="input-register form-control " id="Inputusername" placeholder="Username" name="username" aria-describedby="usernameHelp" autocomplete="off" required>
                        <label for="Inputusername">Username</label>
                    </div>
                    <div class="form-floating   form-register">
                        <input type="password" class="input-register form-control " id="InputPassword1" placeholder="Password" name="password" required autocomplete="off">
                        <label for="InputPassword1">Password</label>
                    </div>
                    <div class="form-floating    form-register">
                        <input type="password" class="input-register form-control " id="InputPassword2" placeholder="Confirm Password" name="confirm" required autocomplete="off">
                        <label for="InputPassword2">Confirm Password</label>
                    </div>

                    <select class="form-select  form-register  r-select-constructor" name="team">
                        <option disabled selected value="">Favorite Constructor</option>
                        {% for constructor in constructors %}
                            <option value="{{constructor}}">{{constructor}}</option>
                        {% endfor %}
                    </select>

                    <select class="form-select  form-register r-select-driver" name="driver">
                        <option disabled selected value="">Favorite Driver</option>
                        {% for driver in drivers %}
                            <option class="drivers" value="{{driver}}">{{driver}}</option>
                        {% endfor %}
                    </select>
                    <button type="submit" class="btn-register mx-auto ">Register</button>
                </div>  
            </form>
    </section>
    <script src="{{url_for('static', filename ='register.js')}}" type="text/javascript"></script>
{% endblock %}
