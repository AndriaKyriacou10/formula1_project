{% extends "base.html" %}

{% block title %}
    Speed Icons - Search Constructor
{% endblock %}

{% block main %}
    <section class="main-home search container my-5 p-0 mx-auto">
        <div class="row w-100 mx-0 mx-0 pb-4 justify-content-center constructors-title">
            <h2 class="py-3  text-center ">Constructors - {{season}} Season </h2>
        </div>
        <div class="row w-100 mx-0 pb-4 justify-content-center">
            <p class="pt-2 ps-sm-5 search-p">Click on a constructor to view their data</p>
            {% for constructor in constructors %}
            <div class="col constructor-col">
                <div class="card constructors-card mx-auto my-4" style="width: 28rem;", constructor_id = {{constructor.id}}>
                    <div class="card-body">
                        <div class="circuit-flag d-flex justify-content-center align-items-center">
                            <h5 class="constructor-name mb-0 pe-5">{{constructor.name}}</h5>
                            <img src="{{constructor.flag}}" alt="" class="flag-constructor">
                        </div>
                       
                    </div>
                    <img src="{{constructor.team_img}}" class="card-img-bottom   d-block mx-auto " alt="...">    
                </div>
            </div>
            {% endfor %}
        </div>
        <script src="{{ url_for('static', filename='constructors.js') }}"  type="text/javascript"></script>
    </section>
{% endblock %}
